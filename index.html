<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pygame Web Test</title>

  <!-- PyScript 로드 (정상 URL) -->
  <script defer src="https://pyscript.net/releases/2024.1.1/pyscript.js"></script>

  <style>
    body {
      margin:0;
      background:black;
      overflow:hidden;
    }
    canvas {
      display:block;
      margin:0 auto;
    }
  </style>

  <!-- 디버그: PyScript 로드 확인 -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        console.log("[DEBUG] window.pyscript:", window.pyscript ? "OK" : "FAIL");
      }, 1500);
    });
  </script>
</head>

<body>

  <py-config>
    packages = ["pygame"]
    fetch = ["test_game.py"]
  </py-config>

  <py-script src="test_game.py"></py-script>

</body>
</html>
